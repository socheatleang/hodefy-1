
<!DOCTYPE html>
<html lang="en">
<head>
     <!--Head Content-->
    <title>Hodefy</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Import the Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main>
        <div class="container">
            <div class="row">
              <div class="col">
                <h1>Mint NFT</h1>
                <hr>
                <div class="mb-3">
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                      <input id="useremail" type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                    </div>
                  </div>
                    <div>  
                      <button class="btn btn-primary" id="login">Connect MetaMask</button>
                    </div>
                </div>
                <hr>
                <div class="mb-3">      
                  <div class="form-group">
                    <div class="input-group mb-3">
                      <input id="name" type="text" class="form-control" placeholder="Property Name" aria-label="URL" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input id="city" type="text" class="form-control" placeholder="City" aria-label="URL" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        <input id="country" type="text" class="form-control" placeholder="Country" aria-label="URL" aria-describedby="basic-addon1">
                      </div>
                      <div class="input-group mb-3">
                        <input id="street-address" type="text" class="form-control" placeholder="Street Address" aria-label="URL" aria-describedby="basic-addon1">
                      </div>
                    <div class="input-group mb-3">
                      <input id="description" type="text" class="form-control" placeholder="Description" aria-label="URL" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                      <input type="file" multiple="multiple" id="file">
                    </div>
                  </div>
                  <div>  
                    <button class="btn btn-primary" id="upload">Upload and Mint</button>
                  </div>
                  <hr>
                    <div class="input-group mb-3" id="resultSpace">
                    </div>
                </div>  
              </div>
            </div>
          </div>
    </main>
    <script src="./login.js"></script>
    <script src="./nft-metadata.js"></script>
    </body>
</html>
